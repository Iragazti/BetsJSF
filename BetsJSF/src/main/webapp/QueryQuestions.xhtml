<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<h:head>
			<title>Query Questions</title>
		</h:head>
		<h:body>
			<h1>Query Questions</h1>
			<h:form id="miForm">
				<table>
					<tr>
						<td>Event Date</td>
						<td><p:calendar id="date" navigator="false"
								value="#{query.date}" mode="inline">
								<p:ajax event="dateSelect" listener="#{query.onDateSelect}" update="mensajes :miForm:tablaPF :miForm:tabla"></p:ajax>
						</p:calendar></td>
						<h:messages id="mensajes" style="color:blue" />
					</tr>
					<tr>
						<td>Events:</td>
						<td><p:dataTable id="tablaPF" value="#{query.events}"
								var="item" selectionMode="single" selection="#{query.event}"
								border="1" rowKey="#{item.getEventNumber()}">
								<p:ajax event="rowSelect" listener="#{query.onEventSelect}"
									update=":miForm:tabla"></p:ajax>
								<f:facet name="header">Eventos:</f:facet>
								<p:column headerText="Code: ">#{item.getEventNumber()}</p:column>
								<p:column headerText="Description: ">#{item.getDescription()}</p:column>
							</p:dataTable></td>

					</tr>
					<tr>

						<td>Questions: </td>
					</tr>
					<tr>
						<td><h:dataTable id="tabla" value="#{query.preguntas}"
								var="item" border="1">
								<f:facet name="header">Questions :</f:facet>
								<h:column>
									<f:facet name="header">Code: </f:facet>#{item.getQuestionNumber()}</h:column>
								<h:column>
									<f:facet name="header">Question: </f:facet>#{item.getQuestion()}</h:column>
							</h:dataTable></td>
					</tr>

				</table>
			</h:form>
			<a href="Menu.xhtml"><h:commandButton value="AtrÃ¡s" /></a>
		</h:body>
	</f:view>
</ui:composition>
</html>
